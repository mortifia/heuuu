type Query {
  _: Boolean
}

type Mutation {
  _: Boolean
}

type Subcription {
  _: Boolean
}

input WhereString {
  range: [RangeString!]
  array: [String!]
}

input RangeString {
  not: Boolean
  start: String!
  end: String!
}

input WhereInt {
  range: [RangeInt!]
  array: [Int!]
}

input RangeInt {
  not: Boolean
  start: Int!
  end: Int!
}

enum Order {
  ASC
  DESC
}

input PaginationInput {
  page: Int!
  size: Int
}
